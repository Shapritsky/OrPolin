<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/StyleSheet1.css" rel="stylesheet" />
</head>
<body>
    <div id="timer">00:00:00:00</div> <!-- טיימר -->
    <!-- הטמעת פלייליסט של ספוטיפיי -->
    <iframe src="https://open.spotify.com/embed/playlist/7JORFK91LLN4jUwtCsawuI?utm_source=generator"
            width="80%" height="352" frameBorder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
    </iframe>

    <script>// זמן השחרור של האתר (10 בדצמבר 2024, 20:00)
        const releaseDate = new Date("2024-12-10T20:00:00");

        function updateTimer() {
            const now = new Date();
            const timeLeft = releaseDate - now;

            if (timeLeft <= 0) {
                // ברגע שהזמן נגמר, אפשר להחליף דף
                window.location.href = "index.html"; // תשנה לכתובת הדף שתרצה
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // הצגת הטיימר
            document.getElementById("timer").textContent =
                `${days}:${hours}:${minutes}:${seconds}`;
        }

        // עדכון הטיימר כל שנייה
        setInterval(updateTimer, 1000);
        updateTimer(); // אתחול מיידי של הטיימר</script>
</body>
</html>
